font_size        14.0
font_family      family="Monaco"
bold_font        auto
italic_font      auto
bold_italic_font auto

copy_on_select          yes
background_opacity      0.90
disable_ligatures       always
focus_follows_mouse     yes
remember_window_size    yes
resize_in_steps         yes
show_hyperlink_targets  yes

tab_bar_edge            top
tab_bar_margin_height   0 7.5
tab_bar_style           slant
tab_bar_align           left
tab_title_max_length    30
tab_bar_background      #36a3d9
inactive_tab_background #36a3d9
inactive_tab_foreground #0e1419
active_tab_background   #0e1419
active_tab_foreground   #e7c547
active_tab_font_style   normal
tab_title_template      "{index}: {'/'.join(title.split('/')[-2:])}"

map cmd+0 goto_tab -1
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
